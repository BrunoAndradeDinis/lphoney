<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hana - estúdio criativo</title>

    <link rel="shortcut icon" href="./assets/images/ico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/variaveis.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">

    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho.css">
    <style>
        .principal__inicial {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--fundo-preto);
            height: 90.4vh;
            width: 100vw;
        }

        .principal__conteudo {
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            gap: 0;
        }

        .principal__conteudo .kanji {
            height: 6rem;
            width: 6rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .principal__conteudo .kanji img {
            transform: scale(.3);
        }

        .principal__conteudo p {
            font-size: 2rem;
        }

        /* Animação */
        /* Estilos do contêiner da animação */
        .container-animacao {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
        }

        /* Estilos da animação de digitação */
        .animacao-digitacao {
            display: inline-block;
            padding-right: 5px;
        }

        /* Estilos do cursor de digitação */
        .cursor-digitacao {
            display: inline-block;
            animation: piscar 0.7s infinite;
        }

        /* Animação de digitação - estilos */
        @keyframes digitacao {
            from {
                width: 0;
            }
        }

        /* Animação de piscar do cursor - estilos */
        @keyframes piscar {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- cabeçalho -->
    <header class="cabecalho">
        <div class="titulo">
            <h1>
                <a href="#">
                    <img src="./assets/images/LOGO ROSA 2.png" alt="Kanji de Hana, logo"> <span>studio</span>
                </a>
            </h1>
        </div>
        <div class="navegacao">
            <nav>
                <ul>
                    <li><a href="#" class="cor-default">●</a></li>
                    <li><a href="#" class="cor-default">●</a></li>
                    <li><a href="#" class="cor-default">●</a></li>
                    <li><a href="#" class="cor-default">●</a></li>
                    <li><a href="#" class="cor-default">●</a></li>
                    <li><a href="#" class="cor-default">●</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- conteúdo -->
    <main class="principal">
        <section class="principal__inicial">

            <div class="principal__conteudo ">
                <div class="kanji">
                    <img src="./assets/images/LOGO ROSA 1.png" alt="Kanji de Hana, logo">
                </div>
                <p>é</p>
            </div>
            <div class="container-animacao">
                <div class="animacao-digitacao">
                    <span id="palavra"></span>
                    <span id="cursor" class="cursor-digitacao">|</span>
                </div>
            </div>
        </section>
    </main>
    <!-- rodapé -->

    <script>
        var lista = document.querySelectorAll("li a")
        lista.forEach(li => {
            li.addEventListener("click", evento => {
                let elemento = evento.target

                lista.forEach(a => {
                    a.classList.remove('cor-ativado')
                    a.classList.add('cor-default')
                })

                if (elemento.classList.contains('cor-default')) {
                    elemento.classList.remove('cor-default')
                    elemento.classList.add('cor-ativado')
                }
            })
        })
    </script>
    <script src="./assets/js/animacao.js"></script>
</body>

</html>
